services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-presensi
    ports:
      - "11080:11080"
    environment:
      - NODE_ENV=production
      - PORT=11080
      - ORIGIN=http://localhost:11080
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8080}
    restart: unless-stopped
    networks:
      - presensi-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:11080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  presensi-network:
    external: true
